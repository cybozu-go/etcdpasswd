# placemat config file
kind: Network
name: ext-net
type: external
use-nat: true
address: @BRIDGE_ADDRESS@/24
---
kind: Image
name: ubuntu
file: ../ubuntu-24.04-server-cloudimg-amd64.img
---
kind: Node
name: host1
interfaces:
  - ext-net
cpu: 1
memory: 1G
volumes:
  - kind: image
    name: root
    image: ubuntu
    copy-on-write: true
  - kind: localds
    name: seed
    user-data: user-data.yml
    network-config: network1.yml
  - kind: hostPath
    name: data
    path: @DATA_DIR@
