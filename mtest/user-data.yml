#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    primary-group: ubuntu
    groups: users, admin
    lock_passwd: false
    shell: /bin/bash
    # password = "ubuntu"
    passwd: "$6$rounds=4096$1IdWhyNg1$PXQGbjAa5OVPrKq0O2R6h3jN02RF5OowmKDYVVbKQTIwe3Pvv7wwXGKduOkaKEeO.tbe7hHjA2Zpc.9JsAN.i."
    ssh_authorized_keys:
      - ssh-rsa  itest
mounts:
  - [ data, /data, 9p, "trans=virtio" ]
write_files:
  - content: |
      endpoints:
        - http://@HOST1@:2379
    path: /etc/etcdpasswd/config.yml
    permissions: '0644'
